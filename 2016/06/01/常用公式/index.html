r><span class="line">        var angle:Number;</span><br><span class="line">        angle=(Math.atan2(pointb.y-pointa.y,pointb.x-pointa.x)*180/Math.PI);  //&#x8F6C;&#x6362;&#x4E3A;&#x89D2;&#x5EA6;&#xFF0C;</span><br><span class="line">        <span class="built_in">return</span> angle;</span><br><span class="line">    }</span><br><span class="line"> /**</span><br><span class="line"> *  &#x89D2;&#x5EA6;&#x8F6C;&#x5316;&#x5F27;&#x5EA6; </span><br><span class="line"> * @param angle</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">    private <span class="keyword">function</span> angleToRadian(angle:Number):Number{</span><br><span class="line">        <span class="built_in">return</span> angle*(Math.PI/180);</span><br><span class="line">    }</span><br><span class="line">/**</span><br><span class="line"> * &#x5F27;&#x5EA6;&#x8F6C;&#x5316;&#x89D2;&#x5EA6; </span><br><span class="line"> * @param radian</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">    private <span class="keyword">function</span> radianToAngle(radian:Number):Number{</span><br><span class="line">        <span class="built_in">return</span> radian*(180/Math.PI);</span><br><span class="line">    }</span><br><span class="line">/**</span><br><span class="line"> *  &#x65B9;&#x5411;&#x4F4D;&#x79FB;&#x7684;Y&#x503C; </span><br><span class="line"> * @param angle</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">    private <span class="keyword">function</span> sinD(angle:Number):Number{</span><br><span class="line">        <span class="built_in">return</span> Math.sin(angleToRadian(angle));</span><br><span class="line">    }</span><br><span class="line">/**</span><br><span class="line"> * &#x65B9;&#x5411;&#x4F4D;&#x79FB;&#x7684;X&#x503C; </span><br><span class="line"> * @param angle</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">    private <span class="keyword">function</span> cosD(angle:Number):Number{</span><br><span class="line">        <span class="built_in">return</span> Math.cos(angleToRadian(angle));</span><br><span class="line">    }</span><br><span class="line">/**</span><br><span class="line">* &#x6C42;&#x4E24;&#x6761;&#x7EBF;&#x6BB5;&#x7684;&#x4EA4;&#x70B9; </span><br><span class="line">* @param</span><br><span class="line">* @<span class="built_in">return</span> </span><br><span class="line">* </span><br><span class="line">*/</span><br><span class="line">    private <span class="keyword">function</span> getIntersection(a:Point,b:Point,c:Point,d:Point):Point { </span><br><span class="line">        var intersection:Point = new Point(Math.PI, Math.PI); </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (Math.abs(b.y - a.y) + Math.abs(b.x - a.x) + Math.abs(d.y - c.y) + Math.abs(d.x - c.x) == 0) { </span><br><span class="line">    <span class="keyword">if</span> ((c.x - a.x) + (c.y - a.y) == 0) { </span><br><span class="line">            trace(<span class="string">&quot;ABCD&#x662F;&#x540C;&#x4E00;&#x4E2A;&#x70B9;&#xFF01;&quot;</span>); </span><br><span class="line">        } <span class="keyword">else</span> { </span><br><span class="line">            trace(<span class="string">&quot;AB&#x662F;&#x4E00;&#x4E2A;&#x70B9;&#xFF0C;CD&#x662F;&#x4E00;&#x4E2A;&#x70B9;&#xFF0C;&#x4E14;AC&#x4E0D;&#x540C;&#xFF01;&quot;</span>); </span><br><span class="line">        } </span><br><span class="line">            <span class="built_in">return</span> intersection; </span><br><span class="line">        } </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (Math.abs(b.y - a.y) + Math.abs(b.x - a.x) == 0) { </span><br><span class="line">    <span class="keyword">if</span> ((a.x - d.x) * (c.y - d.y) - (a.y - d.y) * (c.x - d.x) == 0) { </span><br><span class="line">             trace(<span class="string">&quot;A&#x3001;B&#x662F;&#x4E00;&#x4E2A;&#x70B9;&#xFF0C;&#x4E14;&#x5728;CD&#x7EBF;&#x6BB5;&#x4E0A;&#xFF01;&quot;</span>); </span><br><span class="line">        } <span class="keyword">else</span> { </span><br><span class="line">            trace(<span class="string">&quot;A&#x3001;B&#x662F;&#x4E00;&#x4E2A;&#x70B9;&#xFF0C;&#x4E14;&#x4E0D;&#x5728;CD&#x7EBF;&#x6BB5;&#x4E0A;&#xFF01;&quot;</span>); </span><br><span class="line">        } </span><br><span class="line">    <span class="built_in">return</span> intersection; </span><br><span class="line">    } </span><br><span class="line">    <span class="keyword">if</span> (Math.abs(d.y - c.y) + Math.abs(d.x - c.x) == 0) { </span><br><span class="line">        <span class="keyword">if</span> ((d.x - b.x) * (a.y - b.y) - (d.y - b.y) * (a.x - b.x) == 0) { </span><br><span class="line">            trace(<span class="string">&quot;C&#x3001;D&#x662F;&#x4E00;&#x4E2A;&#x70B9;&#xFF0C;&#x4E14;&#x5728;AB&#x7EBF;&#x6BB5;&#x4E0A;&#xFF01;&quot;</span>); </span><br><span class="line">        } <span class="keyword">else</span> { </span><br><span class="line">            trace(<span class="string">&quot;C&#x3001;D&#x662F;&#x4E00;&#x4E2A;&#x70B9;&#xFF0C;&#x4E14;&#x4E0D;&#x5728;AB&#x7EBF;&#x6BB5;&#x4E0A;&#xFF01;&quot;</span>); </span><br><span class="line">        } </span><br><span class="line">    <span class="built_in">return</span> intersection; </span><br><span class="line">    } </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> ((b.y - a.y) * (c.x - d.x) - (b.x - a.x) * (c.y - d.y) == 0) { </span><br><span class="line">         trace(<span class="string">&quot;&#x7EBF;&#x6BB5;&#x5E73;&#x884C;&#xFF0C;&#x65E0;&#x4EA4;&#x70B9;&#xFF01;&quot;</span>); </span><br><span class="line">         <span class="built_in">return</span> intersection; </span><br><span class="line">    } </span><br><span class="line"></span><br><span class="line">    intersection.x = ((b.x - a.x) * (c.x - d.x) * (c.y - a.y) -  </span><br><span class="line">    c.x * (b.x - a.x) * (c.y - d.y) + a.x * (b.y - a.y) * (c.x - d.x)) /  </span><br><span class="line">    ((b.y - a.y) * (c.x - d.x) - (b.x - a.x) * (c.y - d.y)); </span><br><span class="line">    intersection.y = ((b.y - a.y) * (c.y - d.y) * (c.x - a.x) - c.y </span><br><span class="line">    * (b.y - a.y) * (c.x - d.x) + a.y * (b.x - a.x) * (c.y - d.y)) </span><br><span class="line">    / ((b.x - a.x) * (c.y - d.y) - (b.y - a.y) * (c.x - d.x)); </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> ((intersection.x - a.x) * (intersection.x - b.x) &lt;= 0 </span><br><span class="line">    &amp;&amp; (intersection.x - c.x) * (intersection.x - d.x) &lt;= 0 </span><br><span class="line">    &amp;&amp; (intersection.y - a.y) * (intersection.y - b.y) &lt;= 0 </span><br><span class="line">    &amp;&amp; (intersection.y - c.y) * (intersection.y - d.y) &lt;= 0) { </span><br><span class="line">    </span><br><span class="line">    //trace(<span class="string">&quot;&#x7EBF;&#x6BB5;&#x76F8;&#x4EA4;&#x4E8E;&#x70B9;(&quot;</span> + intersection.x + <span class="string">&quot;,&quot;</span> + intersection.y + <span class="string">&quot;)&#xFF01;&quot;</span>);  </span><br><span class="line">        <span class="built_in">return</span> intersection; // <span class="string">&apos;&#x76F8;&#x4EA4;  </span><br><span class="line">    } else { </span><br><span class="line">    //trace(&quot;&#x7EBF;&#x6BB5;&#x76F8;&#x4EA4;&#x4E8E;&#x865A;&#x4EA4;&#x70B9;(&quot; + intersection.x + &quot;,&quot; + intersection.y + &quot;)&#xFF01;&quot;);  </span><br><span class="line">        return new Point(Math.PI,Math.PI); // &apos;</span>&#x76F8;&#x4EA4;&#x4F46;&#x4E0D;&#x5728;&#x7EBF;&#x6BB5;&#x4E0A;  </span><br><span class="line">    } </span><br><span class="line">    }</span><br></pre></td></tr></table></figure>
