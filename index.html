r><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> *  根据两点计算线段的角度 </span><br><span class="line"> * @param pointa</span><br><span class="line"> * @param pointb</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">private <span class="keyword">function</span> getAngleByPoint(pointa:Point,pointb:Point):Number</span><br><span class="line">&#123;</span><br><span class="line">var angle:Number;</span><br><span class="line">angle=(Math.atan2(pointb.y-pointa.y,pointb.x-pointa.x)*180/Math.PI);  //转换为角度，</span><br><span class="line"><span class="built_in">return</span> angle;</span><br><span class="line">&#125;</span><br><span class="line"> /**</span><br><span class="line"> *  角度转化弧度 </span><br><span class="line"> * @param angle</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">private <span class="keyword">function</span> angleToRadian(angle:Number):Number&#123;</span><br><span class="line"><span class="built_in">return</span> angle*(Math.PI/180);</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * 弧度转化角度 </span><br><span class="line"> * @param radian</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">private <span class="keyword">function</span> radianToAngle(radian:Number):Number&#123;</span><br><span class="line"><span class="built_in">return</span> radian*(180/Math.PI);</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> *  方向位移的Y值 </span><br><span class="line"> * @param angle</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">private <span class="keyword">function</span> sinD(angle:Number):Number&#123;</span><br><span class="line"><span class="built_in">return</span> Math.sin(angleToRadian(angle));</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * 方向位移的X值 </span><br><span class="line"> * @param angle</span><br><span class="line"> * @<span class="built_in">return</span> </span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">private <span class="keyword">function</span> cosD(angle:Number):Number&#123;</span><br><span class="line"><span class="built_in">return</span> Math.cos(angleToRadian(angle));</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line">* 求两条线段的交点 </span><br><span class="line">* @param</span><br><span class="line">* @<span class="built_in">return</span> </span><br><span class="line">* </span><br><span class="line">*/</span><br><span class="line">private <span class="keyword">function</span> getIntersection(a:Point,b:Point,c:Point,d:Point):Point &#123; </span><br><span class="line">var intersection:Point = new Point(Math.PI, Math.PI); </span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (Math.abs(b.y - a.y) + Math.abs(b.x - a.x) + Math.abs(d.y - c.y) + Math.abs(d.x - c.x) == 0) &#123; </span><br><span class="line"><span class="keyword">if</span> ((c.x - a.x) + (c.y - a.y) == 0) &#123; </span><br><span class="line">trace(<span class="string">"ABCD是同一个点！"</span>); </span><br><span class="line">&#125; <span class="keyword">else</span> &#123; </span><br><span class="line">trace(<span class="string">"AB是一个点，CD是一个点，且AC不同！"</span>); </span><br><span class="line">&#125; </span><br><span class="line"><span class="built_in">return</span> intersection; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (Math.abs(b.y - a.y) + Math.abs(b.x - a.x) == 0) &#123; </span><br><span class="line"><span class="keyword">if</span> ((a.x - d.x) * (c.y - d.y) - (a.y - d.y) * (c.x - d.x) == 0) &#123; </span><br><span class="line">trace(<span class="string">"A、B是一个点，且在CD线段上！"</span>); </span><br><span class="line">&#125; <span class="keyword">else</span> &#123; </span><br><span class="line">trace(<span class="string">"A、B是一个点，且不在CD线段上！"</span>); </span><br><span class="line">&#125; </span><br><span class="line"><span class="built_in">return</span> intersection; </span><br><span class="line">&#125; </span><br><span class="line"><span class="keyword">if</span> (Math.abs(d.y - c.y) + Math.abs(d.x - c.x) == 0) &#123; </span><br><span class="line"><span class="keyword">if</span> ((d.x - b.x) * (a.y - b.y) - (d.y - b.y) * (a.x - b.x) == 0) &#123; </span><br><span class="line">trace(<span class="string">"C、D是一个点，且在AB线段上！"</span>); </span><br><span class="line">&#125; <span class="keyword">else</span> &#123; </span><br><span class="line">trace(<span class="string">"C、D是一个点，且不在AB线段上！"</span>); </span><br><span class="line">&#125; </span><br><span class="line"><span class="built_in">return</span> intersection; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> ((b.y - a.y) * (c.x - d.x) - (b.x - a.x) * (c.y - d.y) == 0) &#123; </span><br><span class="line">trace(<span class="string">"线段平行，无交点！"</span>); </span><br><span class="line"><span class="built_in">return</span> intersection; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">intersection.x = ((b.x - a.x) * (c.x - d.x) * (c.y - a.y) -  </span><br><span class="line">c.x * (b.x - a.x) * (c.y - d.y) + a.x * (b.y - a.y) * (c.x - d.x)) /  </span><br><span class="line">((b.y - a.y) * (c.x - d.x) - (b.x - a.x) * (c.y - d.y)); </span><br><span class="line">intersection.y = ((b.y - a.y) * (c.y - d.y) * (c.x - a.x) - c.y </span><br><span class="line">* (b.y - a.y) * (c.x - d.x) + a.y * (b.x - a.x) * (c.y - d.y)) </span><br><span class="line">/ ((b.x - a.x) * (c.y - d.y) - (b.y - a.y) * (c.x - d.x)); </span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> ((intersection.x - a.x) * (intersection.x - b.x) &lt;= 0 </span><br><span class="line">&amp;&amp; (intersection.x - c.x) * (intersection.x - d.x) &lt;= 0 </span><br><span class="line">&amp;&amp; (intersection.y - a.y) * (intersection.y - b.y) &lt;= 0 </span><br><span class="line">&amp;&amp; (intersection.y - c.y) * (intersection.y - d.y) &lt;= 0) &#123; </span><br><span class="line"></span><br><span class="line">//trace(<span class="string">"线段相交于点("</span> + intersection.x + <span class="string">","</span> + intersection.y + <span class="string">")！"</span>);  </span><br><span class="line"><span class="built_in">return</span> intersection; // <span class="string">'相交  </span><br><span class="line">&#125; else &#123; </span><br><span class="line">//trace("线段相交于虚交点(" + intersection.x + "," + intersection.y + ")！");  </span><br><span class="line">return new Point(Math.PI,Math.PI); // '</span>相交但不在线段上  </span><br><span class="line">&#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
